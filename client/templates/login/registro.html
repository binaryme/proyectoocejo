<template name="registro">
{{#AdminLTE}}
<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href=""><b>De</b>Ocejo</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Crea una nueva cuenta</p>

    <form id="registro" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="email" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label>Elige tu Sucursal</label>
        <select name="cliente" class="form-control">
          <option>Cumbres</option>
          <option>Country</option>
          <option>Valle</option>
        </select>
      </div>
      <div class="form-group has-feedback">
        <label>Elige el tipo de cuenta a crear</label>
        <select name="cuenta" class="form-control">
          <option value="cliente">Cliente</option>
          <option value="trabajador">Trabajador</option>
          <option value="administrador">Administrador</option>
        </select>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Crear nueva cuenta</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="/login" class="text-center">Â¿Ya tienes cuenta?</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</div>
{{/AdminLTE}}
</template>
