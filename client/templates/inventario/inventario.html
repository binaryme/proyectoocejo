<template name="inventario">
	<section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Inventario</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="clearfix">
              <a href="#" class="btn btn-block btn-info btn-flat pull-left guardar">Crear nuevo producto</a>
              <a href="#" class="btn btn-block btn-info btn-flat pull-left guardar-como-pdf">Convertir a Excel</a>
                {{#unless uploading}}
                  <input class="btn btn-block btn-info btn-flat pull-left" type="file" name="uploadCSV" >
                {{else}}
                {{/unless}}
            </div>
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>Descripción</th>
                  <th>Línea</th>
                  <th>Stock</th>
                  <th>Imágen</th>
                  <th>Etiqueta</th>
                  <th>Fecha de registro</th>
                  <th>Precio unitario</th>
                  <th>Valor de stock</th>
                </tr>
    			{{#each inventario}}
    				{{> InventarioOuter}}
    			{{/each}}
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      {{> back}}
    </section>
    {{> CrearProducto}} <!-- modal crear producto -->
</template>
<template name="InventarioOuter">
    <tr class="producto">
      <td>{{Descripcion}}</td>
      <td>{{Linea}}</td>
      <td>{{Stock}}</td>
      <td><img src="/Lechuga Ocejo@1x.svg" class="img-responsive mh50" alt="{{nombreProducto}}"></td>
      <td>{{Etiqueta}}</td>
      <td>{{FechaDeRegistro}}</td>
      <td>{{PrecioUnitario}}</td>
      <td>{{ValorDeStock}}</td>
    </tr>
</template>
<template name="CrearProducto">
	<div class="modal fade" id="crearProducto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Crear un nuevo producto</h4>
	      </div>
	      <div class="modal-body">
	      	{{> formCrearProducto}}
	      </div>
	    </div>
	  </div>
	</div>
</template>
<template name="formCrearProducto">
	<div class="box-body">
	    <form role="form" id="crearProducto">
	    	{{> formGroup name="Descripción"}}
	    	{{> formGroup name="Línea"}}
	    	{{> formGroup name="Stock"}}
	    	{{> formGroup name="Imágen"}}
	    	{{> formGroup name="Etiqueta"}}
	    	{{> formGroup name="Fecha de registro"}}
	    	{{> formGroup name="Timestamp"}}
	    	{{> formGroup name="Precio unitario"}}
	    	{{> formGroup name="Valor de stock"}}
	    	{{> formGroup name="Código de barras"}}
	    	{{> formGroup name="Código alterno"}}
	      	<div class="modal-footer">
	      	  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	      	  <button type="button" class="btn btn-primary guardar">Guardar cambios</button>
	      	</div>
	    </form>
	</div>
</template>
<template name="formGroup">
	<div class="form-group">
	  <label>{{name}}</label>
	  <input type="text" class="form-control" name="{{name}}" placeholder="{{name}}">
	</div>
</template>
