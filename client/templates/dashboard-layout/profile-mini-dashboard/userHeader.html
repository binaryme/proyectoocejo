<template name="userHeader">
 <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="{{currentUser.profile.image}}" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{currentUser.profile.nombre}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="{{currentUser.profile.image}}" class="img-circle" alt="User Image">

                <p>
                  {{currentUser.profile.nombre}}
                  <small>{{currentUser.roles}}</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                  <input type='file' name='…' class='fotoPerfil display-hidden'>
                  <a href="#" class="btn btn-default btn-flat btn-block cambiar-perfil">Cambiar foto perfil</a>
                  <a href="/registro" class="btn btn-default btn-flat btn-block">Crear nuevo usuario</a>
                  <a href="#" class="btn btn-default btn-flat cerrar-sesion btn-block">Cerrar sesión</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
</template>
