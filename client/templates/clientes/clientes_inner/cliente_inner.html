<template name="ClienteInner">
	{{#each cliente}}
		{{> ContentHeaderCliente}}
		{{> ClienteContenido}}
	{{/each}}
</template>

<template name="ContentHeaderCliente">
  <section class="content-header">
      <h1>
        Cliente No. {{_id}}
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
  </section>
</template>

<template name="ClienteContenido">
	<section class="invoice">
      <!-- title row -->
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <img src="/Lechuga Ocejo@1x.svg" style="height: 50px;"> De ocejo
            <small class="pull-right">Fecha de creación: 2/10/2014</small>
          </h2>
        </div>
        <!-- /.col -->
      </div>
      <!-- info row -->
      <div class="row invoice-info">
        <div class="col-sm-4 invoice-col">
          Info
          <address>
            <strong>{{> editableText collection="users" field="profile.nombre" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}</strong><br>
            {{> editableText collection="users" field="profile.cliente" type="number" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.email" type="email" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
          </address>
        </div>
        <!-- /.col -->
        <div class="col-sm-4 invoice-col">
          Facturación
          <address>
            {{> editableText collection="users" field="profile.facturacion.rfc" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.facturacion.calle" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.facturacion.numero" type="number" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.facturacion.colonia" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.facturacion.codigoPostal" type="number" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.facturacion.poblacion" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
          </address>
        </div>
        <!-- /.col -->
        <div class="col-sm-4 invoice-col">
          Información de envío
          <address>
            {{> editableText collection="users" field="profile.envio.rfc" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.envio.calle" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.envio.numero" type="number" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.envio.colonia" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.envio.codigoPostal" type="number" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
            {{> editableText collection="users" field="profile.envio.poblacion" acceptEmpty=true substitute='<i class="fa fa-pencil"></i>'}}<br>
          </address>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- this row will not appear when printing -->
      <div class="row no-print">
        <div class="col-xs-12">
          <!--<button class="btn btn-default" data-toggle="modal" data-target="#agregarALaOrden">
          Agregar a la orden
          </button>-->
          <!--{{> ModalAgregarALaOrden}}-->
          <!--a href="invoice-print.html" target="_blank" class="btn btn-default"><i class="fa fa-print"></i> Imprimir</a>-->
          <!--<button type="button" class="btn btn-primary pull-right" style="margin-right: 5px;">
            <i class="fa fa-download"></i> Generate PDF
          </button>-->
        </div>
      </div>
	</section>
</template>
