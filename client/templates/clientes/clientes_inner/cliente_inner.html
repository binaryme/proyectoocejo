<template name="ClienteInner">
	{{#each cliente}}
		{{> ContentHeaderCliente}}
		{{> ClienteContenido}}
	{{/each}}
</template>

<template name="ContentHeaderCliente">
  <section class="content-header">
      <h1>
        Cliente No. {{_id}}
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
  </section>
</template>

<template name="ClienteContenido">

        </div>
